<div class="container">
    <h1>View1</h1>
    Name :
    <br />
    <input type ="" data-ng-model="filter.name" />{{ name }}
    <br />
    <ul>
      <li data-ng-repeat="cust in customers | filter:filter.name | orderBy: 'name'">{{ cust.name | uppercase }} -- {{ cust.city | lowercase }}
      </li>
    </ul>
    <br />
    Customer Name: <br />
    <input type="text" data-ng-model="newCustomer.name"><br />
    <input type="text" data-ng-model="newCustomer.city"><br />
    <button data-ng-click="addCustomer()">Add Customer</button>
    <br />
    <a href="#/view2">View2</a>
</div>
